<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/code.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/style.css" />

    <title>Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result-container">
        <h2><span> Your Result</span></h2>
        <h1>76 <span>of 100</span></h1>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-container">
        <ul>
          <li><h2>Summary</h2></li>
          <li>
            <div id="reaction">
              <img src="/images/icon-reaction.svg" alt="reaction" />
              <h3>
                Reaction <span>80 <span>/ 100</span></span>
              </h3>
            </div>
          </li>
          <li>
            <div id="memory">
              <img src="/images/icon-memory.svg" alt="memory" />
              <h3>
                Memory <span>92 <span>/ 100</span></span>
              </h3>
            </div>
          </li>
          <li>
            <div id="verbal">
              <img src="/images/icon-verbal.svg" alt="verbal" />
              <h3>
                Verbal <span>61 <span>/ 100</span></span>
              </h3>
            </div>
          </li>
          <li>
            <div id="visual">
              <img src="/images/icon-visual.svg" alt="visual" />
              <h3>
                Visual <span>72 <span>/ 100</span></span>
              </h3>
            </div>
          </li>

          <li><button>Continue</button></li>
        </ul>
      </div>
    </div>
  </body>
</html>
